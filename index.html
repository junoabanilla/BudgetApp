<!DOCTYPE html>
<html lang="en">
<head>
  <title>Budget App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>

<body> 
<div class="container my container">
  <div class="row my-row">
    <div class="col-12">
      <h3>Budget App</h3>
      <tagline>To help you monitor and/or manage your budget</tagline>
    </div>
    <div class="col-md-5 col-sm-5 budget-col">
      <!-- budget feedback -->
      <div class="budget-feedback alert alert-danger text-capitalize">budget feedback</div>
      <!-- budget form -->
      <form id="budget-form" class=" budget-form">
       <h5 class="text-capitalize">enter your budget</h5>
       <div class="form-group">
        <input type="number" class="form-control budget-input" id="budget-input">
       </div>
       <!-- submit button -->
       <button type="submit" class="btn text-capitalize budget-submit" id="budget-submit">calculate</button>
      </form>
     </div>
      <div class="col-md-7 col-xs-5 my-col">
      <div class="row budget-row">
        <div class="col-4">
          <h3 class="text-uppercase">Budget</h3>
          <span class="budget-icon"><i class="fa fa-money"></i></span>
        <h4 class="text-uppercase mt-2 budget" id="budget"><span>₱ </span><span id="budget-amount">0</span></h4>
        </div>
        <div class="col-4">
          <h3 class="text-uppercase">Expenses</h3>
          <span class="expense-icon"><i class="fa fa-credit-card"></i></span>
        <h4 class="text-uppercase mt-2 budget" id="expense"><span>₱ </span><span id="expense-amount">0</span></h4>
        </div>
        <div class="col-4">
          <h3 class="text-uppercase">Balance</h3>
          <span class="balance-icon"><i class="fa fa-usd"></i></span>
        <h4 class="text-uppercase mt-2 budget" id="balance"><span>₱ </span><span id="balance-amount">0</span></h4>
        </div>
        
      </div>

    <div class="col-12 expense-list">
      <!-- expense list -->
      <div class="expense-list" id="expense-list">

       <div class="expense-list__info d-flex justify-content-between text-capitalize">
        <h6 class="list-item">expense title</h6>
        <h6 class="list-item">expense value</h6>
        <h6 class="list-item"></h6>
       </div>
      </div>
     </div>
    </div>
   

  </div>
  <div class="row my-row">
    <div class="col-md-5 my-3 expense-col">
     <!-- expense feedback -->
      <div class="expense-feedback alert alert-danger text-capitalize">expense feedback</div>
      <!-- expense form -->
      <form id="expense-form" class=" expense-form">
       <h5 class="text-capitalize">enter expense name</h5>
       <div class="form-group">
        <input type="text" class="form-control expense-input" id="expense-input">
       </div>
       <h5 class="text-capitalize">enter expense amount</h5>
       <div class="form-group">
        <input type="number" class="form-control expense-input" id="amount-input">
       </div>
       <!-- submit button -->
       <button type="submit" class="btn text-capitalize expense-submit" id="expense-submit">add expense</button>
      </form>
     </div>

  </div>
   <div class="row">
     
   </div>

</div>


</body>

 <script src="js/app.js"></script>
</html>
